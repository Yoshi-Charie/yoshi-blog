<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感情日記</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>感情日記</h1>
  </header>

  <main>
    <h2>月ごとの日記一覧</h2>
    <ul id="monthList">
      <!-- 月ごとのリンクが動的に追加される場所 -->
    </ul>

    <div id="diaryList">
      <!-- 月をクリックするとその月の日記が表示される -->
    </div>
  </main>

  <footer>
    <p>© 2024 シンプル日記ブログ</p>
  </footer>

  <script>
    // 月ごとのデータ
    const diaries = {
      "2024年12月": [
        { date: "14", file: "14.js" },
        // 他の日記ファイルもここに追加できます
      ],
      "2025年1月": [
        // 他の月の日記ファイル
      ]
    };

    // 月ごとのリンクを生成
    const monthListElement = document.getElementById('monthList');
    for (const month in diaries) {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = "#";
      a.textContent = month;  // 2024年12月など
      a.addEventListener('click', () => showDiaryList(month));
      li.appendChild(a);
      monthListElement.appendChild(li);
    }

    // 月をクリックするとその月の日記をリストアップ
    function showDiaryList(month) {
      const diaryListElement = document.getElementById('diaryList');
      diaryListElement.innerHTML = ""; // リストをクリア

      const diaryFiles = diaries[month];
      const ul = document.createElement('ul');
      diaryFiles.forEach(entry => {
        const li = document.createElement('li');
        const a = document.createElement('a');

        // ローカルパスに基づいてリンクを作成
        a.href = `file:///C:/Users/ngfgm/Git/yoshi-blog/dialy/${month}/${entry.file}`;
        
        // リンクのテキストを表示：例「2024年12月 14日」
        a.textContent = `${month}${entry.date}日`;  
        li.appendChild(a);
        ul.appendChild(li);
      });
      diaryListElement.appendChild(ul);
    }
  </script>
</body>
</html>
