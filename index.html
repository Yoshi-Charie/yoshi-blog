<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感情日記</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>感情日記</h1>
  </header>

  <main>
    <h2>月ごとの日記一覧</h2>
    <ul id="monthList">
      <!-- 月ごとのリンクが動的に追加される場所 -->
    </ul>

    <div id="diaryList">
      <!-- 月をクリックするとその月の日記が表示される -->
    </div>
  </main>

  <footer>
    <p>© 2024 シンプル日記ブログ</p>
  </footer>

  <script>
    // 月ごとのデータ
    const diaries = {
  "2024年12月": [
    { date: "7", file: "7.js" },
    { date: "10", file: "10.js" },
    { date: "16", file: "16.js" },
    { date: "17", file: "17.js" },
    { date: "23", file: "23.js" },
    { date: "28", file: "28.js" },
    { date: "31", file: "31.js" },
  ],
  "2025年1月": [
    { date: "1", file: "1.js" },
    { date: "5", file: "5.js" },
    { date: "6", file: "6.js" },
    { date: "7", file: "7.js" },
    { date: "8", file: "8.js" },
    { date: "9", file: "9.js" },
    { date: "10", file: "10.js" },
    { date: "12", file: "12.js" },
    { date: "15", file: "15.js" },
    { date: "16", file: "16.js" },
    { date: "17", file: "17.js" },
    { date: "27", file: "27.js" },
  ],
  "2025年2月": [
    { date: "1", file: "1.js" },
    { date: "4", file: "4.js" },
    { date: "13", file: "13.js" },
    { date: "14", file: "14.js" },
    { date: "16", file: "16.js" },
    { date: "17", file: "17.js" },
    { date: "25", file: "25.js" },
  ]
  // 新しい月が追加された場合、ここに追加するだけで対応できる
};

// 月ごとのリンクを生成
const monthListElement = document.getElementById('monthList');
for (const month in diaries) {
  const li = document.createElement('li');
  const a = document.createElement('a');
  a.href = "#";
  a.textContent = month;  // 例: 2024年12月
  a.addEventListener('click', () => showDiaryList(month));
  li.appendChild(a);
  monthListElement.appendChild(li);
}

// 月をクリックするとその月の日記をリストアップ
function showDiaryList(month) {
  const diaryListElement = document.getElementById('diaryList');
  diaryListElement.innerHTML = ""; // リストをクリア

  const diaryFiles = diaries[month];
  const ul = document.createElement('ul');
  
  // 年月部分を抽出してURLのベースに使用
  const yearMonth = month.replace('年', '-').replace('月', '');

  diaryFiles.forEach(entry => {
    const li = document.createElement('li');
    const a = document.createElement('a');

    // 動的にURLを生成
    const url = `https://yoshi-blog.netlify.app/dialy/${yearMonth}/${entry.file}`;

    // GitHubのraw URLを使ってリンクを作成
    a.href = url; 

    // リンクのテキストを表示：例「2024年12月 14日」
    a.textContent = `${month}${entry.date}日`;  
    li.appendChild(a);
    ul.appendChild(li);
  });

  diaryListElement.appendChild(ul);
}
  </script>
</body>
</html>
